<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="calculator">
      <div class="input-display"></div>
      <div class="output-display"></div>
      <div class="buttons-grid">
        <button class="bright-gray" id="clear-button" data-operation="AC">AC</button>
        <button class="bright-gray" id="delete-button">DEL</button>
        <button class="bright-gray">%</button>
        <button class="operation-button orange" data-operation="/">/</button>
        <button class="value-button dark-gray" data-number="7">7</button>
        <button class="value-button dark-gray" data-number="8">8</button>
        <button class="value-button dark-gray" data-number="9">9</button>
        <button class="operation-button orange" data-operation="*">*</button>
        <button class="value-button dark-gray" data-number="4">4</button>
        <button class="value-button dark-gray" data-number="5">5</button>
        <button class="value-button dark-gray" data-number="6">6</button>
        <button class="operation-button orange" data-operation="-">-</button>
        <button class="value-button dark-gray" data-number="1">1</button>
        <button class="value-button dark-gray" data-number="2">2</button>
        <button class="value-button dark-gray" data-number="3">3</button>
        <button class="operation-button orange" data-operation="+">+</button>
        <button class="dark-gray"></button>
        <button class="value-button dark-gray" data-number="0">0</button>
        <button class="value-button dark-gray" data-number=".">.</button>
        <button class="orange" id="result-button" data-operation="=">=</button>
      </div>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
